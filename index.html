<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snowden.css">
    <script src="snowden.js"></script>
    <title>SnowDen</title>
</head>

<body>
    <div class="snowden-container">
        <div class="snowden-title">
            SnowDen Gallery
        </div>
        <div class="snowden-preview-container" id="snowden-preview">
            <div class="snowden-img-info">
                <div class="snowden-img-info-title" id="snowden-preview-title">Forest Road</div>
                <div class="snowden-img-info-sub">For more beautiful images</div>
            </div>
        </div>
        <div class="snowden-next-container" id="snowden-next">
            <div class="snowden-img-info">

                <div class="snowden-img-info-title" id="snowden-next-title">Desert Road</div>
                <div class="snowden-img-info-sub">For more beautiful images</div>
                <button class="snowden-next-btn" onclick="nextPreview()">Preview</button>
            </div>
        </div>
    </div>
</body>

</html>
